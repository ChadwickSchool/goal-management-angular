<div class="director-page">
<div class="=loading-shade" *ngIf="loading">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  <button mat-button color="primary" id="createClassButton" (click)="createClassDialog()"><mat-icon>add</mat-icon> Create Class</button>
  <div class="classes">
    <mat-card class="block" *ngFor="let class of classes" (click)="goToCard(class.id)">
      <mat-icon *ngIf="!class.classIcon">class</mat-icon>
      <mat-icon *ngIf="class.classIcon">{{class.classIcon}}</mat-icon>
      <h2>{{class.title}}</h2>
      <!-- TODO: change code -->
      <p>{{class.students.length}} students</p>
    </mat-card>
  </div>
  
</div>
