<!-- Side nav that pops out -->
<mat-nav-list>
  <a mat-list-item type="button" [routerLink]="['/']" >
    <mat-icon class="icon">home</mat-icon>
    <span class="label">Home</span>
  </a>
  <a mat-list-item>
    <mat-icon id="sidenav-dash-icon" class="icon">info</mat-icon>
    <span class="label" [routerLink]="['/help']">Help</span>
  </a>
  <a mat-list-item>
    <mat-icon class="icon">input</mat-icon>
    <div *ngIf="auth.user$ | async; then user else guest"></div>
    <ng-template #user>
      <span class="label" (click)="auth.signOut()">Logout</span>
    </ng-template>
    <ng-template #guest>
      <span class="label" (click)="auth.googleSignin()">Login</span>
    </ng-template>
  </a>
</mat-nav-list>
