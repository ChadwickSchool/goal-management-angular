<div fxLayoutAlign="center center">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Goals Assigned Column -->
  <ng-container matColumnDef="goalsAssigned">
    <th mat-header-cell *matHeaderCellDef> Goals Assigned </th>
    <td mat-cell *matCellDef="let element" > {{element.goalsAssigned}} </td>
  </ng-container>

  <!-- Goals Completed Column -->
  <ng-container matColumnDef="goalsCompleted">
    <th mat-header-cell *matHeaderCellDef> Goals Completed </th>
    <td mat-cell *matCellDef="let element"> {{element.goalsCompleted}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  [class.green-row]="row.goalsCompleted/row.goalsAssigned >= .8"
  [class.yellow-row]="row.goalsCompleted/row.goalsAssigned >= .5"
  [class.red-row]="row.goalsCompleted/row.goalsAssigned < .5"></tr>
</table>
</div>

<div fxLayoutAlign="center center">
<table mat-table [dataSource]="goalsDataSource" class="mat-elevation-z8">

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Due Date Column -->
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let element" >{{ element.dueDate.seconds * 1000 | date}}</td>
  </ng-container>

  <!-- isCompleted Column -->
  <ng-container matColumnDef="isCompleted">
    <th mat-header-cell *matHeaderCellDef> Completed? </th>
    <td mat-cell *matCellDef="let element"> {{element.isCompleted}} </td>
  </ng-container>

  <!-- isCompleted Column -->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef> Created By </th>
    <td mat-cell *matCellDef="let element"> {{ getUser(element.createdBy).name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="goalsDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: goalsDisplayedColumns;"
  [class.green-row]="row.isCompleted"
  [class.red-row]="!row.isCompleted"></tr>
</table>
</div>
