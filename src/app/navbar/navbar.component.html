<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a  mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
         <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div>
         <a>
            Chadwick Goal Management System
         </a>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li>
                <a >
                    <mat-icon class="icon">home</mat-icon>
                    <span class="label">Home</span>
                </a>
              </li>
              <div *ngIf="auth.user$ | async as user">
                  <li>
                      <a>
                        <div *ngIf="user?.isAdmin; else studentBlock">
                          <mat-icon class="icon">dashboard</mat-icon>
                          <span class="label">View Students</span>
                        </div>
                        <ng-template #studentBlock>
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Goal History</span>
                          </ng-template>
                      </a>
                    </li>
              </div>
              <li>
                  <a>
                    <mat-icon class="icon">input</mat-icon>
                    <div *ngIf="auth.user$ | async; else guest">
                        <span class="label" (click)="auth.signOut()"> Log Out</span>
                    </div>

                    <ng-template #guest>
                        <span class="label" (click)="auth.googleSignin()"> Log In</span>
                    </ng-template>
                   </a>
              </li>
          </ul>
       </div>
      </mat-toolbar>
      <main>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
