<mat-sidenav-container fullscreen>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
         <div *ngIf="auth.user$ | async; then user else guest"></div>
          <ng-template #user>
            <span  class="label" (click)="auth.signOut()">Logout</span>
          </ng-template>
          <ng-template #guest>
            <span class="label" (click)="auth.googleSignin()">Login</span>
          </ng-template>
      </a>
      <a  mat-list-item type="button">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item>
          <div *ngIf="auth.user$ | async as user">
        <div *ngIf="user.isAdmin; then admin else studentBlock"></div>
          <ng-template #admin>
          <mat-icon id="sidenav-dash-icon" class="icon">dashboard</mat-icon>
          <span class="label">View Students</span>
        </ng-template>
        <ng-template #studentBlock>
            <mat-icon id="dash-icon" class="icon">dashboard</mat-icon>
            <span class="label">Goal History</span>
          </ng-template>
          </div>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
       <div fxHide.gt-xs>
         <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div>
         <a>
            Chadwick Goal Management System
         </a>
       </div>

       <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
              <li>
                <a >
                    <mat-icon id="home-icon" class="icon">home</mat-icon>
                    <span class="label">Home</span>
                </a>
              </li>
              <div *ngIf="auth.user$ | async as user">
                  <li>
                      <a>
                        <div *ngIf="user.isAdmin; then admin else studentBlock"></div>
                          <ng-template #admin>
                          <mat-icon class="icon">dashboard</mat-icon>
                          <span class="label">View Students</span>
                        </ng-template>
                        <ng-template #studentBlock>
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Goal History</span>
                          </ng-template>
                      </a>
                    </li>
              </div>
              <li>
                  <a>
                    <mat-icon id="input-icon" class="icon">input</mat-icon>
                    <div *ngIf="auth.user$ | async; then user else guest"></div>
                    <ng-template #user>
                        <span  class="label" (click)="auth.signOut()">Logout</span>
                    </ng-template>
                      <ng-template #guest>
                        <span class="label" (click)="auth.googleSignin()">Login</span>
                      </ng-template>
                   </a>
              </li>
          </ul>
       </div>
      </mat-toolbar>
      <main>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
