<!-- Main toolbar -->
<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a [routerLink]="'/'" class="title">
      <div class="logo">
        <img src="../../assets/chadwicklogo.jpeg" class="logoImage"/>
      </div>
      <span class="text">CHADWICK GMS</span>
    </a>
  </div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="20px" class="navigation-items">
      <li>
        <a [routerLink]="'/'">
          <mat-icon id="home-icon" class="icon">home</mat-icon>
          <span class="label">HOME</span>
        </a>
      </li>
      <div *ngIf="auth.user$ | async as user">
        <li>
          <a [routerLink]="'/help'">
            <mat-icon class="icon">info</mat-icon>
            <span class="label">HELP</span>
          </a>
        </li>
      </div>
      <li>
        <a>
          <mat-icon id="input-icon" class="icon">input</mat-icon>
          <div *ngIf="auth.user$ | async; then user; else guest"></div>
          <ng-template #user>
            <span class="label" (click)="auth.signOut()">LOGOUT</span>
          </ng-template>
          <ng-template #guest>
            <span class="label" (click)="auth.googleSignin()">LOGIN</span>
          </ng-template>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
