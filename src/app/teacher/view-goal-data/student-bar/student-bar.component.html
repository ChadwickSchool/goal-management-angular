<div class="student-sidebar">
  <mat-list>
    <mat-divider></mat-divider>
    <mat-list-item>Students</mat-list-item>
    <mat-divider></mat-divider>
    <div  *ngFor="let student of students" (click)="viewStudentData(student.id)">
      <mat-list-item class="student">{{student.name}}</mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</div>
