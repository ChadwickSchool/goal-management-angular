<button mat-icon-button (click)="navigateBack()" class="backButton" matTooltip="Back">
  <mat-icon>arrow_back</mat-icon>
</button>

<div class="main" *ngIf="teacherID != null && class != null">
  <gms-student-bar [class]="class" [teacherUID]="teacherID" [goal]="goal"></gms-student-bar>
  <gms-goal-details [goal]="goal"></gms-goal-details>
</div>
