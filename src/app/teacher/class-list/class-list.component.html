<div *ngIf="loading">
  <gms-spinner *ngIf="loading"></gms-spinner>
</div>
<h3 *ngIf="classes && classes.length == 0 && !loading" class="context">No Classes Assigned Yet.</h3>
<div class="classes">
  <nb-card class="block" *ngFor="let class of classes" (click)="goToCard(class.id)">
    <h1>{{class.classIcon ? class.classIcon : '📝'}}</h1>
    <h2>{{class.title}}</h2>
    <p>{{class.students.length}} students</p>
  </nb-card>
</div>
