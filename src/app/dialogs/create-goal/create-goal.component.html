<h1 mat-dialog-title>Create a Goal</h1>
<div mat-dialog-content>
  <!-- Title -->
    <mat-form-field>
      <mat-label>Goal Title</mat-label>
      <input matInput [(ngModel)]="goal.description">
    </mat-form-field>
  <!-- Due Date -->
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="goal.dueDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <!-- Students -->
    <mat-form-field>
      <mat-label>Assign To</mat-label>
      <mat-select>
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="createGoal()">Create Goal</button>
</div>
