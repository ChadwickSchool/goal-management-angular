
<nb-card>
  <nb-card-header>
      üè´ Create a Class
      <button mat-dialog-close class="exit">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="exitIcon">clear</mat-icon>
      </button>
  </nb-card-header>
  
    <nb-card-body>
      <p>
        <mat-form-field>
          <mat-label>Class Name</mat-label>
          <input matInput [(ngModel)]="class.title">
        </mat-form-field>
      </p>

      <p>Select Teacher:</p>

      <mat-form-field appearance="fill">
        <mat-label>Class Teacher</mat-label>
        <mat-select [(ngModel)]="teacherData">
          <mat-option *ngFor="let teacher of teachers" [value]="teacher.email">
            {{teacher.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <p>Select Class Icon: </p>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle (click)="setSelectedIcon(icon)" [checked]="icon == selectedIcon" *ngFor="let icon of icons | slice:0:(icons.length / 2)">
            <mat-icon>{{icon}}</mat-icon>
        </mat-button-toggle>        
      </mat-button-toggle-group>

      <br />

      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle (click)="setSelectedIcon(icon)" [checked]="icon == selectedIcon" *ngFor="let icon of icons | slice:(icons.length / 2):icons.length">
            <mat-icon>{{icon}}</mat-icon>
        </mat-button-toggle>       
      </mat-button-toggle-group>

    </nb-card-body>
  
    <nb-card-footer>
      <div class="card-footer">
      <button nbButton mat-dialog-close status="basic">Cancel</button>
      <button nbButton status="primary" (click)="createClass()" [nbSpinner]="loading" [disabled]="!formComplete() || loading">Create Class</button>
      </div>
    </nb-card-footer>
  </nb-card>
