
<button mat-dialog-close class="exit">
    <mat-icon aria-hidden="false" aria-label="Example home icon" class="exitIcon">clear</mat-icon>
  </button>
    <h1 mat-dialog-title>Create a Class</h1>
    <div mat-dialog-content>

        <!-- title, students, icon -->
      <!-- Title -->
      <p>
        <mat-form-field>
          <mat-label>Class Name</mat-label>
          <input matInput [(ngModel)]="class.title">
        </mat-form-field>
      </p>


      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle [value]="icon" *ngFor="let icon of icons | slice:0:(icons.length / 2)">
            <mat-icon>{{icon}}</mat-icon>
        </mat-button-toggle>        
      </mat-button-toggle-group>

      <br />

      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle [value]="icon" *ngFor="let icon of icons | slice:(icons.length / 2):icons.length">
            <mat-icon>{{icon}}</mat-icon>
        </mat-button-toggle>       
      </mat-button-toggle-group>


    </div>
  
    <mat-dialog-actions>
      <div class="spacer"></div>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="createClass()" [class.spinner]="loading" [disabled]="!formComplete() || loading">Create Goal</button>
    </mat-dialog-actions>
