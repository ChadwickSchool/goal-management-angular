<button mat-dialog-close class="exit">
  <mat-icon aria-hidden="false" aria-label="Example home icon" class="exitIcon">clear</mat-icon>
</button>


<div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">


     <h3>Drag and Drop a File</h3>
     <div class="file">
        <label class="file-label">

          <span class="file-cta">

            <span class="file-label">
              or choose a fileâ€¦
            </span>

            <input class="file-input" style="display: none" multiple type="file" #hiddenFileInput accept="image/jpeg,image/x-png" (change)="onDrop($event.target.files)">
            <br>
            <button mat-raised-button id="fileButton" color="primary" (click)="hiddenFileInput.click()"><mat-icon aria-hidden="false" aria-label="Example home icon">cloud_upload</mat-icon> Select a File</button>
          </span>
        </label>
      </div>
</div>

<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<h3>Uploads</h3>

<div *ngFor="let file of files">
    <h3>{{file.name}}</h3>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addFiles()" [disabled]="loading || files.length == 0">Add Files</button>
</mat-dialog-actions>
