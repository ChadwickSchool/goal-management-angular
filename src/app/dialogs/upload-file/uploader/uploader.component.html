<nb-card>
  <nb-card-header>
    ðŸ“„ Upload a File
    <button mat-dialog-close class="exit">
      <mat-icon aria-hidden="false" aria-label="Example home icon" class="exitIcon">clear</mat-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <div class="dropzone"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <h3>Drag and Drop a File</h3>
     <div class="file">
        <label class="file-label">

          <span class="file-cta">

            <span class="file-label">
              or choose a fileâ€¦
            </span>

            <input class="file-input" style="display: none" multiple type="file" #hiddenFileInput accept="image/jpeg,image/x-png" (change)="onDrop($event.target.files)">
            <br>
            <button mat-raised-button id="fileButton" color="primary" (click)="hiddenFileInput.click()"><mat-icon aria-hidden="false" aria-label="Example home icon">cloud_upload</mat-icon> Select a File</button>
          </span>
        </label>
      </div>
</div>
    <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    
    <h3 class="uploadTitle">Uploads</h3>
    
    <div *ngFor="let file of files">
        <div class="file">
          <mat-icon>description</mat-icon>
          <h3>{{file.name}}</h3>
        </div>
       
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="addFiles()" [disabled]="loading || files.length == 0">Add Files</button>
  </nb-card-footer>
</nb-card>
