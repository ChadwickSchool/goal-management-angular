<nb-card>

  <nb-card-header>
    üè´ Update Class
    <button (click)="closeDialog()" class="exit">
      <mat-icon class="exitIcon">clear</mat-icon>
    </button>
  </nb-card-header>

  <nb-card-body>
    <!-- Title -->
    <p>
      <mat-form-field>
        <mat-label>Class Name</mat-label>
        <input matInput [(ngModel)]="class.title">
      </mat-form-field>
    </p>

    <p>Select Teacher:</p>

    <mat-form-field appearance="fill" *ngIf="teacherData && teachers">
      <mat-label>Class Teacher</mat-label>
      <mat-select [(ngModel)]="teacherData" [compareWith]="compareObjects">
        <mat-option *ngFor="let teacher of teachers" [value]="teacher">
          {{teacher.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <p>Select Class Icon: </p>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="setSelectedIcon(icon)" [checked]="icon == selectedIcon"
        *ngFor="let icon of icons | slice:0:(icons.length / 2)">
        <mat-icon>{{icon}}</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <br />

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="setSelectedIcon(icon)" [checked]="icon == selectedIcon"
        *ngFor="let icon of icons | slice:(icons.length / 2):icons.length">
        <mat-icon>{{icon}}</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>


  </nb-card-body>

  <nb-card-footer>
    <div class="card-footer">
      <button nbButton (click)="closeDialog()" status="basic" class="cancel">Cancel</button>
      <button nbButton status="primary" (click)="updateClass()" [nbSpinner]="loading"
        [disabled]="!formComplete() || loading">Update Class</button>
    </div>
  </nb-card-footer>

</nb-card>
