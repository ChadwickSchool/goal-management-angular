<nb-card>
  <nb-card-header>
    ðŸ–‹ Edit Goal
    <button class="exit" (click)="closeDialog()">
      <nb-icon class="exitIcon" icon="close-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <!-- Title -->
    <div>
      <label for="description" class="label">Goal Title</label>
      <div class="form-field">
        <input nbInput [(ngModel)]="goal.description" id="description" fullWidth placeholder="Enter Goal Name...">
        <p [hidden]="goal.description.length <= 40" class="error">Description must be less than 40 chars.</p>
      </div>
    </div>
    <!-- Due Date -->
    <div>
      <label for="dueDate" class="label">Due Date</label>
      <div class="form-field">
        <input nbInput [nbDatepicker]="datepicker" [(ngModel)]="editDate" placeholder="Pick Due Date" id="dueDate">
        <nb-datepicker #datepicker></nb-datepicker>
        <p [hidden]="!checkDateErrors()" class="error">{{dateErrors}}</p>
      </div>
    </div>

  </nb-card-body>
  <nb-card-footer>
    <div class="card-footer">
    <button nbButton status="basic" (click)="closeDialog()"  class="cancel" >Cancel</button>
    <button nbButton [nbSpinner]="loading" [disabled]="loading || !formComplete()" (click)="editGoal()"
      status="primary">
      Save Changes
    </button>
  </div>
  </nb-card-footer>
</nb-card>
