<button mat-dialog-close class="exit">
  <mat-icon aria-hidden="false" aria-label="Example home icon" class="exitIcon">clear</mat-icon>
</button>
<h1 mat-dialog-title>Edit Goal</h1>
<div mat-dialog-content>
  <!-- Title -->
  <p>
    <mat-form-field cdkFocusInitial>
      <mat-label>Goal Title</mat-label>
      <input matInput [(ngModel)]="goal.description">
    </mat-form-field>
  </p>
  <!-- Due Date -->
  <p>
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="editDate">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <!-- Students -->
    <h3>Assign To</h3>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button [checked]="assignedToAll" value="true" [(ngModel)]="assignedToAll" ngDefaultControl (click)="assignAllStudents()">Everyone</mat-radio-button>
      <mat-radio-button [checked]="!assignedToAll" value="false" [(ngModel)]="assignedToAll" ngDefaultControl (click)="resetList()">Specific</mat-radio-button>
    </mat-radio-group>
    <section class="student-section" [hidden]="assignedToAll">
      <span class="example-list-section">
        <ul *ngIf="students.length > 0">
          <li *ngFor="let student of students">
            <mat-checkbox [checked]="checkAssignedTo(student.uid)" (change)="checkSpecific(student.uid ,$event.checked)">
              {{student.name}}
            </mat-checkbox>
          </li>
        </ul>
      </span>
    </section>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <div class="spacer"></div>
  <button mat-button [class.spinner]="loading" [disabled]="loading || !formComplete()" (click)="editGoal()" color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">save</mat-icon>  Save Changes</button>
</div>
