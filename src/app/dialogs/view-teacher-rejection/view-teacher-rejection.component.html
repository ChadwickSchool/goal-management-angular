<h1 mat-dialog-title>Your goal was rejected by the teacher.</h1>
<div mat-dialog-content>
    <span [hidden]="declinedNote && declinedNote.note && declinedNote.note != ''">This goal was declined. </span>
    <div [hidden]="!declinedNote || !declinedNote.note || declinedNote.note == ''">
        Your teacher left the following note: 
        <p>{{declinedNote.note}}</p>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="closeButton">Close</button>
</div>
