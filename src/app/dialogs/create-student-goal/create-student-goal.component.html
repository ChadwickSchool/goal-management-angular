<nb-card> 
  <nb-card-header>
    Create a Goal
  </nb-card-header>
  <nb-card-body *ngIf="goal">
    <p>
      <mat-form-field>
        <mat-label>Goal Title</mat-label>
        <input matInput [(ngModel)]="goal.description">
        <mat-hint [hidden]="goal.description.length <= 40" class="error">Description must be less than 40 chars.</mat-hint>
      </mat-form-field>
    </p>
    <!-- Due Date -->
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" (click)="picker.open()" [(ngModel)]="goal.dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint [hidden]="!checkDateErrors()" class="error">{{dateErrors}}</mat-hint>
      </mat-form-field>
    </p>
  </nb-card-body>
  
  
    <nb-card-footer>
      <button nbButton (click)="closeDialog()">Cancel</button>
      <button nbButton status="info" (click)="createGoal()" [nbSpinner]="loading" [disabled]="!formComplete() || loading">Create Goal</button>
    </nb-card-footer>
  </nb-card>
